---
layout: default
---
{% assign author = site.authors[page.author] %}

<div id="white">
    <div class="container">
              <div class="row">
                     <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-xs-offset-1 wow fadeInUp" id="post-body-mobile">
                            <div id="post-body">
                                   <div id="post-image" class="col-xs-12">
                                      {% if page.image %}
                                       <img class="img-responsive" src="/img/posts/{{ page.image }}" alt=""></p>
                                     {% endif %}
                                   </div>
                                   <div id="post-header" style="display:inline-block;" class="col-lg-12 col-md-12">
                                             <div id="author-info">
                                                  <div id="author-img" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                                       <a href="{{ site.url }}/authors/{{ page.author-url }}"><img class="blog__post-thumb" src="/img/thumbs/{{ author.image_name }}"></a>
                                                  </div>
                                                  <div id="author-name">
                                                       <h5><a href="{{ site.url }}/authors/{{ page.author-url }}">{{ author.display_name }}</a></h5>
                                                       <h5> <bd>{{ page.date | date: "%b %-d, %Y" }}</bd></h5>
                                                  </div>
                                            </div>
                                        <div id="post-title">
                                             <h1>{{ page.title }}</h1>
                                        </div>
                                        <div id="tag">
                                               <a href="{{ site.url }}/category/{{ page.category-url }}" rel="category" class="btn-xs">
                                                 {{ page.category }}
                                               </a>
                                        </div>
                                   </div>
                                   <div id="post-content" class="col-lg-12 col-xs-12">
                                        <p>{{ content }}</p>
                                        <hr>
                                   </div>
                                   <div id="share-btn" class="col-lg-12 col-xs-12">
                                        <a href="/blog/"> <i class="fa fa-arrow-left"></i> Back</a>
                                        <div id="social-networks">
                                                  <a href="https://news.ycombinator.com/submit" class="hn-button" data-style="twitter" atl="twitter-hacker-news"></a>
                                                  <a class="twitter-share-button" href="https://twitter.com/intent/tweet" atl="twitter-share"></a>

                                        </div>
                                   </div>
                          </div>
                                    <!-- <div class="container">
                                       <div class="row">
                                          <div class="col-lg-8 col-lg-offset-2">
                                            {% include disqus.html disqus_identifier=page.disqus_identifier %}
                                          </div>
                                       </div>
                                    </div> -->

                     </div>
              </div>
    </div>
</div>
